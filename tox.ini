[tox]
envlist=
    py310,
    py311,
    py312,
    py313,
    py314,
    pypy3,
    coverage,

[testenv]
deps = pytest
commands =
    {envbindir}/pytest {posargs:test_pytest_remove_stale_bytecode.py} []

[testenv:coverage]
basepython = python3
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run {envbindir}/py.test {posargs:test_pytest_remove_stale_bytecode.py} []
    coverage html
    coverage report -m
